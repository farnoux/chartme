			width: 800px;
			height: 300px;
			position: relative;
		}
		.full-width {
			width: 100%;
		}

		.line {
			fill: none;
			stroke: steelblue;
			stroke-width: 1.5px;
		}

		.dot {
			fill: white;
			stroke: steelblue;
			stroke-width: 1.5px;
		}
/*
		.axis path, .axis line {

		}
*/
		.line {
			stroke-width: 2px;
		}

		.guideline {
			stroke: #bbb;
			stroke-width: 1px;
			shape-rendering: crispEdges;
			display: none;
		}

		.axis {
			shape-rendering: crispEdges;
			stroke-dasharray: 1,2;
		}
		.axis text {
			font-size: 12px;
		}
		.axis path {
			display: none;
		}

		.y.axis .minor {
			stroke-opacity: .5;
		}
		.y.axis line, .x.axis line {
			stroke: #ddd;
		}
	</style>
</head>

		// see http://stackoverflow.com/questions/10727892/how-to-center-the-bootstrap-tooltip-on-an-svg
		$.fn.tooltip.Constructor.prototype.getPosition = function (inside) {
			var el = this.$element[0]
			var width, height
			if ('http://www.w3.org/2000/svg' === el.namespaceURI) {
					var bbox = el.getBBox()
					width = bbox.width
					height = bbox.height
			} else {
					width = el.offsetWidth
					height = el.offsetHeight
			}
			return $.extend({}, (inside ? {top: 0, left: 0} : this.$element.offset()), {
				width: width
			, height: height
			})
		};
