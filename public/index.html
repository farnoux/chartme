<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Chart me</title>

	<script src="vendor/d3/d3.v2.js"></script>
	<script src="vendor/jquery/jquery.js"></script>
	<script src="vendor/bootstrap/js/bootstrap-tooltip.js"></script>

	<script src="chartme.js"></script>

	<style type="text/css">
		.line {
			fill: none;
			stroke: steelblue;
			stroke-width: 1.5px;
		}

		.dot {
			fill: white;
			stroke: steelblue;
			stroke-width: 1.5px;
		}
/*
		.axis path, .axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
*/
		.axis {
			shape-rendering: crispEdges;
		}

		.y.axis .minor {
			stroke-opacity: .5;
		}
		.y.axis path {
			display: none;
		}
		.y.axis line {
			stroke: #ddd;
		}
	</style>
</head>
<body>

	<div id="donut-chart"></div>
	<div id="line-chart"></div>

	<script type="text/javascript">
		var data = [
			 {value: 5, label: "ah"}
			,{value:8, label: "oh"}
			,{value:5, label: "hi"}
			,{value: 9, label: "yep"}
			,{value: 19, label: "hop"}
			,{value: 16, label: "tut"}
		];

		var colors = {
				green: ["#ecf0d1", "#afc331"]
			, blue: ["#e6f6ff", "#98d8fd"]
			, purple: ["#e6cfec", "#9632b1"]
			, black: ["#cbcbcb", "#101010"]
		};

		var donut = chartme.donut(data)
			.colors(colors.green)
			.on('slice.mouseover', function (event, d, i) {
				// $(this).tooltip({ title: d });
			});

		d3.select('#donut-chart').call(donut);

		var line = chartme.line(data)
			.colors(colors.blue)
			;

		d3.select('#line-chart').call(line);

	</script>
</body>
</html>
